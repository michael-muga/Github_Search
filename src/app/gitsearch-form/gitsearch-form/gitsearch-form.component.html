<div class="container-fluid d-flex align-items-center flex-column justify-content-center search-form">
    <div class="row search">
        <div class=logo>
            <div class="text-center logo text-color"><i class="fab fa-github"></i></div>
        </div>
        <div class="col-5">
            <h1 class="text-color">
                Github-Search
            </h1>
        </div>
        <div class="col-7">
            <form #form="ngForm" (ngSubmit)="onSubmit() " class="mt-2">
                <div class="input-group rounded">
                    <input type="text" id="search" name="search" [(ngModel)]="search" class="form-control rounded inputSearch" placeholder="Github UserName.." aria-label="Search" aria-describedby="search-addon" />
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button type="submit" appHiglight class="btn button text-light ">search</button>
                </div>
            </form>
        </div>

    </div>
</div>
